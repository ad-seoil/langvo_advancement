<!-- inquiry_list가 존재하면 실행 -->
{% if inquiry_list %}
    <ul>
    <!-- inquiry_list를 순회하며 순차적으로 하나씩 inquiry에 대입 -->
    {% for inquiry in inquiry_list %}
        <!-- for 문에 의해 대입된 inquiry객체의 inq_id번호를 출력 -->
        <!-- for 문에 의해 대입된 inquiry객체의 inq_title을 출력 -->
        <!-- <li><a href="/langvo/{{inquiry.inq_id}}/">{{ inquiry.inq_title }}</a></li> -->
        <!-- URL 리팩토링 방지를 위해 name 설정  -->
        <li><a href="{% url 'langvo:detail' inquiry.inq_id %}">{{ inquiry.inq_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>문의가 없습니다</p>
{% endif %}
